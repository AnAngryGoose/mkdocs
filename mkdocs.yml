site_name: Homelab


theme:
  name: material
  features:
    - navigation.top
    - navigation.tracking
    - navigation.tabs        # Top-level tabs
    - navigation.sections    # Sidebar grouping
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy      # Copy button for code blocks
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette: 
    # Optional: Switch to dark mode automatically - this shit doesnt work idk how to fix it 
    - scheme: slate 
      primary: custom
      accent: custom
      # toggle:
      #   icon: material/brightness-4
      #   name: Switch to light mode
extra_css:
  - stylesheets/gruvbox.css
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

### --- Markdown Extensions --- ###   
markdown_extensions:
  # Python Markdown's standard code highlighter
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  
  - admonition
  - pymdownx.details  # (Optional) Enables collapsible "???" blocks
  # "SuperFences" allows for nesting code blocks in lists, etc.
  - pymdownx.superfences
  # Enables the "Copy to Clipboard" button (optional but recommended)
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
